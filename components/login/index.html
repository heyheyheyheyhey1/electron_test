<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Modal Registration Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>
        <!-- Content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>聊天室</strong></h1>
                            <h2>肥宅快乐聊天</h2>
                            <div class="description">
                            	<p>
	                            	这是一个小小小还没什么功能的的
	                            	<strong>聊天室</strong>, 一起来快乐聊天吧。
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">登陆</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
       
        <!-- MODAL -->
        <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">登陆</h3>
        			</div>
        			
        			<div class="modal-body">	
	                    <form role="form" action="" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for=""></label>
	                        	<input type="text" name="name" placeholder="用户名" class="form-first-name form-control" >
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for=""></label>
	                        	<input type="password" name="password" placeholder="密码" class="password" style="width: 550px">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email" onkeyup='mail(email)'>
	                        	<span id="email_check" float:left></span>
	                        </div>
	                        <button type="submit" class="btn">点我登陆！</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>

<script type="text/javascript">
function mail(obj) {
    var regBox = {
        regEmail : /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/,//邮箱    
               /*  regMobile : /^0?1[3|4|5|8][0-9]\d{8}$/,//手机 */
               /*  regTel : /^0[\d]{2,3}-[\d]{7,8}$/  */ 
    } 
    var mail=obj.value;
        flag2=regBox.regEmail.test(mail);
      
        if(!flag2){
            $('#email_check').html('<span style="color:red">邮箱格式错误</span>');
                    code_flag = true;
            }else{
                $('#email_check').html('<span style="color:green">邮箱格式正确</span>');
                code_flag = false;
          // alert("邮箱格式错误！");
      }       
}
</script>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
