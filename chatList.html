<html>

<head>
    <title>chat list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="https://blog.csdn.net/q475254344">
    <link href="css/chat_list.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script>
        //兼容jQuery
        var isInBrowser = false
        if (window.require != undefined) {
            console.log("in electron")
            window.nodeRequire = require;
            delete window.require;
            delete window.exports;
            delete window.module;
        } else {
            isInBrowser=true
            console.log("in browser")
        }

    </script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script>
    document.getElementsByTagName('body').height = window.innerHeight;
</script>

<body class="box">

    <div class="container">
        <div class="chatbox">
            <div class="chatleft">

                <div class="top">
                    <span style="padding-left: 5px">weocome:</span>
                    <b style="padding-left:10px" id="username"></b>
                </div>

                <div class="center">
                    <ul id="chatList" class="list-group">
                        <!-- <a class="list-group-item" href="#">
                            <span style="margin-left: 10px;">Barack Obama</span>
                            <span class="badge">1</span>
                        </a>

                        <a class="list-group-item" href="#">
                            <span style="margin-left: 10px;">Barack Obama</span>
                        </a> -->
                    </ul>
                </div>

                <div class="buttom col-lg-6" style="margin-left: 3px;margin-top: 5px">
                    
                        <div class="input-group">
                            <input type="text" class="form-control" style="width:155px" placeholder="输入账户添至列表" id="currentTargetInput">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="btnAddTarget">
                                    添加
                                </button>
                            </span>
                        </div><!-- /input-group -->
                            
                </div>

            </div>
            <div class="chatright">

                <div class="top">
                    <h4 style="margin-left: 20px;" id="chattingName"></h4>
                    <!-- <i class="fas fa-ellipsis-v" style="font-size: 1.4em; position: absolute; right: 20px; color: gray;"></i> -->
                </div>

                <div class="center" id="rightCenter">
                    <ul id="msgList">
                        
                    </ul>
                </div>

                <div class="footer">
                    <textarea maxlength="800" rows="5" cols="40" style="width: 100%; resize: none; border: none; "
                        placeholder="请在此输入要发送的内容..." id="writtingArea"></textarea>
                    <button class="sendbtn btn-success btn" id="btnSelectFile">文件</button>

                    <button class="sendbtn btn-info btn" id="btnSelectEmoji">表情</button>
                    <button class="sendbtn btn-warning btn" id="btnSendMessage">发送</button>
                    <div id="emojiArea"></div>
                    <div id="fileArea">
                        <form action="file" enctype="multipart/form-data" id="fileForm">
                            <input type="file" id="fileSelector" onchange="uploadFile(this)">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="assets/js/scriptChatList.js"></script>


</body>

</html>
